

<div>
    <div class="col-md-6 offset-md-3" [hidden]="show">
        <form [formGroup]="facebookUserWorkFormGroup">
                        <div class="form-group">
                            <label>Work Name</label>
                            <input type="text" formControlName="workName" class="form-control"  />
                            <small class="form-text text-muted">eg. Position:Developer</small>
                            <small class="form-text text-danger" *ngIf="facebookUserWorkFormGroup.controls.workName.errors">{{facebookUserWorkFormGroup.controls.workName.errors.required.message}}<br/></small>
                        </div>
                        <div class="form-group">
                            <label>Work Description</label>
                            <input type="text" formControlName="workDescription" class="form-control"  />
                            <small class="form-text text-muted">eg. Company Name:Radixweb</small>
                            <small class="form-text text-danger" *ngIf="facebookUserWorkFormGroup.controls.workDescription.errors">{{facebookUserWorkFormGroup.controls.workDescription.errors.required.message}}<br/></small>
                        </div>
                        <div class="form-group">
                            <label>Work Start Date</label>
                            <input type="date" formControlName="workStartDate" class="form-control"  />    

                        </div>
                        <div class="form-group">
                            <label>Work End Date</label>
                            <input type="date" formControlName="workEndDate" class="form-control"  />    
                        </div> 
                        <button class="btn btn-success"  (click)="Post()">Add </button>
         </form> 
    </div>
          <div [hidden]="hide">
                        <table >
                            <h3>Work Details</h3>
                           
                            <tr>
                                <th>Work Name</th>
                                <th>Company Name</th>   
                            </tr>
                            <tbody *ngFor="let r of facebookUserWorks;">
                            
                                <tr>
                                    <td>{{r.workName}}</td>
                                <td>{{r.workDescription}}</td>
                                <!-- <td>{{r.userWorkId}}</td> -->
                                 <td> <button [routerLink]="['/facebook-user-works',r.userWorkId]"> <i class="fa fa-pencil" aria-hidden="true"></i></button></td>  
                                
                                  <td><button (click)="Delete(r.userWorkId)"><i class="fa fa-trash" aria-hidden="true"></i></button></td>
                                </tr>
                            </tbody>
                        </table>
                          
                        <button class="btn btn-primary  " (click)="form()">Add Details</button>
             </div>         
 </div>
