
<!------ Include the above in your HEAD tag ---------->


    <div id="login">
        <!-- <h3 class="text-center text-white pt-5">Login form</h3> -->
        <div class="container">
            <form  [formGroup]="facebookLoginFormGroup" >
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                       
                            <h3 class="text-center " style="color: #4267b2;
                            font-weight: bold;">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-color" style="color: #4267b2;
                                font-weight: bold;">MobileNo/Email:</label><br>
                                <input type="text" name="username" id="username" class="form-control" formControlName="MobileNoEmail">
                            </div>
                            <div class="form-group">
                                <label for="password" style="color: #4267b2;
                                font-weight: bold;">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control" formControlName="password">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" style="color: #4267b2;
                                font-weight: bold;"><span>Remember Password</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" style="background-color: #4267b2;
                                font-weight: bold;" value="Login" (click)="login()">
                                            
                                <!-- <p>{{result | json}}</p> -->
                            </div>
                            <div id="register-link" class="text-right" >
                                <a href="#" style="color: #4267b2;
                                font-weight: bold;" [routerLink]="['/facebook-users/add']">Create New Account</a>
                            </div>
                        
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>
